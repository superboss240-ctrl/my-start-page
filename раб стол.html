<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Pastel Start Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <style>
        :root {
            --bg-color: #fdfcf6;
            --text-color: #6d6875;
            --card-shadow: 0 4px 15px rgba(200, 200, 200, 0.2);
        }
        /* –¶–≤–µ—Ç–∞ */
        .color-1 { background-color: #ffdac1; color: #5e4b3e; }
        .color-2 { background-color: #e2f0cb; color: #4a5e35; }
        .color-3 { background-color: #b5ead7; color: #3a5f52; }
        .color-4 { background-color: #c7ceea; color: #464d68; }
        .color-5 { background-color: #ffb7b2; color: #6e3835; }
        .color-6 { background-color: #fffdc2; color: #6b6940; }

        body {
            margin: 0; padding: 40px;
            background-color: var(--bg-color);
            font-family: 'Nunito', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 { text-align: center; color: #b5b9ff; margin-bottom: 30px; text-shadow: 2px 2px 0px #fff; }

        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 120px;
        }

        .card {
            height: 140px;
            border-radius: 25px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            user-select: none;
            text-align: center;
            padding: 10px;
        }
        .card:hover { transform: scale(1.05); box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 10; }
        
        .card-title { font-weight: 800; font-size: 1.1rem; pointer-events: none; }
        .card-icon { font-size: 2rem; margin-bottom: 5px; pointer-events: none; }

        .delete-btn {
            position: absolute; top: 5px; right: 5px;
            width: 22px; height: 22px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%; color: #ff6b6b;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.2s; font-size: 14px; font-weight: bold;
        }
        .card:hover .delete-btn { opacity: 1; }
        .delete-btn:hover { background: #fff; transform: scale(1.1); }

        /* –ö–ù–û–ü–ö–ê –ü–õ–Æ–° */
        #addBtn {
            position: fixed; bottom: 30px; right: 30px;
            width: 65px; height: 65px;
            background-color: #b5ead7; color: #3a5f52;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 35px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            cursor: pointer;
            border: 4px solid white;
            z-index: 1000; /* –°–∞–º—ã–π –≤–µ—Ä—Ö–Ω–∏–π —Å–ª–æ–π */
            user-select: none;
        }
        #addBtn:hover { transform: scale(1.1); background-color: #a3e0cc; }
        #addBtn:active { transform: scale(0.95); }

        /* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û */
        #modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(4px);
            align-items: center; justify-content: center;
            z-index: 2000;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 30px;
            width: 300px;
            box-shadow: 0 15px 50px rgba(181, 234, 215, 0.5);
            text-align: center; border: 2px solid #e2f0cb;
        }
        input {
            width: 90%; padding: 12px; margin: 10px 0;
            border: 2px solid #eee; border-radius: 15px;
            font-family: inherit; outline: none;
        }
        input:focus { border-color: #b5ead7; }
        
        .modal-buttons { display: flex; justify-content: space-around; margin-top: 20px; }
        button { padding: 10px 20px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; }
        .btn-save { background: #b5ead7; color: #3a5f52; }
        .btn-cancel { background: #ffb7b2; color: #6e3835; }
    </style>
</head>
<body>

    <h1>‚ú® –ú–æ—ë –ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ ‚ú®</h1>
    <div id="grid"></div>
    
    <div id="addBtn">+</div>

    <div id="modal">
        <div class="modal-content">
            <h2 style="margin-top:0;">–ù–æ–≤–∞—è –≤–∫–ª–∞–¥–∫–∞</h2>
            <input type="text" id="linkTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
            <input type="text" id="linkUrl" placeholder="–°—Å—ã–ª–∫–∞">
            <div class="modal-buttons">
                <button class="btn-cancel" id="closeModalBtn">–û—Ç–º–µ–Ω–∞</button>
                <button class="btn-save" id="saveLinkBtn">–î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // –≠–ª–µ–º–µ–Ω—Ç—ã
            const grid = document.getElementById('grid');
            const modal = document.getElementById('modal');
            const titleInput = document.getElementById('linkTitle');
            const urlInput = document.getElementById('linkUrl');
            const addBtn = document.getElementById('addBtn');
            const closeBtn = document.getElementById('closeModalBtn');
            const saveBtn = document.getElementById('saveLinkBtn');

            // –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            let links = [];
            try {
                const stored = localStorage.getItem('myPastelLinks');
                if (stored) links = JSON.parse(stored);
                else {
                    links = [
                        { id: 1, title: "Google", url: "https://google.com", color: "color-1", icon: "üîç" },
                        { id: 2, title: "YouTube", url: "https://youtube.com", color: "color-5", icon: "‚ñ∂Ô∏è" }
                    ];
                }
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ LocalStorage:", e);
                // –ï—Å–ª–∏ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ, —Ä–∞–±–æ—Ç–∞–µ–º —Å –≤—Ä–µ–º–µ–Ω–Ω—ã–º –º–∞—Å—Å–∏–≤–æ–º
                alert("–í–Ω–∏–º–∞–Ω–∏–µ: –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –±—Ä–∞—É–∑–µ—Ä–∞ –±–ª–æ–∫–∏—Ä—É—é—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫. –û–Ω–∏ –ø—Ä–æ–ø–∞–¥—É—Ç –ø–æ—Å–ª–µ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏.");
            }

            // –†–µ–Ω–¥–µ—Ä
            function render() {
                grid.innerHTML = '';
                links.forEach(link => {
                    const el = document.createElement('div');
                    el.className = `card ${link.color}`;
                    el.setAttribute('data-id', link.id);
                    el.innerHTML = `
                        <div class="delete-btn">‚úï</div>
                        <div class="card-icon">${link.icon || 'üîó'}</div>
                        <div class="card-title">${link.title}</div>
                    `;
                    
                    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ
                    el.addEventListener('click', (e) => {
                        if (e.target.classList.contains('delete-btn')) {
                            if(confirm('–£–¥–∞–ª–∏—Ç—å?')) {
                                links = links.filter(l => l.id !== link.id);
                                saveData();
                                render();
                            }
                        } else {
                            window.location.href = link.url;
                        }
                    });

                    grid.appendChild(el);
                });
            }

            function saveData() {
                try {
                    localStorage.setItem('myPastelLinks', JSON.stringify(links));
                } catch(e) { console.error("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å", e); }
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ (—á–µ—Ä–µ–∑ JS, —á—Ç–æ–±—ã –Ω–∞–¥–µ–∂–Ω–µ–µ)
            addBtn.addEventListener('click', () => {
                modal.style.display = 'flex';
                titleInput.focus();
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            saveBtn.addEventListener('click', () => {
                const title = titleInput.value.trim();
                let url = urlInput.value.trim();
                if (!title || !url) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!");
                if (!url.startsWith('http')) url = 'https://' + url;

                const randomColor = `color-${Math.floor(Math.random() * 6) + 1}`;
                const icons = ["üå∏", "üçÑ", "‚ú®", "üåø", "üåô", "‚òÅÔ∏è", "ü•ê", "üé®", "üß©", "üéß"];
                
                links.push({
                    id: Date.now(),
                    title, url,
                    color: randomColor,
                    icon: icons[Math.floor(Math.random() * icons.length)]
                });
                
                saveData();
                render();
                modal.style.display = 'none';
                titleInput.value = '';
                urlInput.value = '';
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –æ–∫–Ω–∞
            modal.addEventListener('click', (e) => {
                if(e.target === modal) modal.style.display = 'none';
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Drag&Drop (–µ—Å–ª–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å)
            if (typeof Sortable !== 'undefined') {
                new Sortable(grid, {
                    animation: 200,
                    ghostClass: 'sortable-ghost',
                    delay: 150, // –ó–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã –Ω–µ –ø—É—Ç–∞—Ç—å —Å –∫–ª–∏–∫–æ–º
                    onEnd: function (evt) {
                        const item = links.splice(evt.oldIndex, 1)[0];
                        links.splice(evt.newIndex, 0, item);
                        saveData();
                    }
                });
            } else {
                console.warn("SortableJS –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω (–Ω–µ—Ç –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞?), –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –æ—Ç–∫–ª—é—á–µ–Ω–æ.");
            }

            // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
            render();
        });
    </script>
</body>
</html>
